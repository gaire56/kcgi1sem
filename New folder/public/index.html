<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the chat application -->
    <div class="container">
        <div class="chat-container">
            <!-- Chat box where messages will be displayed -->
            <div class="chat-box" id="chat-box"></div>
            <!-- Input for typing messages -->
            <div class="message-input-container">
                <input type="text" id="message-input" class="message-input" placeholder="Type your message here...">
                <!-- Button to send the message -->
                <button id="send-button" class="send-button">Send</button>
            </div>
            <!-- Button to view stored messages -->
            <button id="view-messages-button" class="view-messages-button">View Messages</button>
        </div>
        <!-- Section for displaying stored messages -->
        <div class="stored-messages" id="stored-messages"></div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
